<label for="id">ID:</label>
<input type="number" id="id" name="id" [(ngModel)]="contents.id" required>

<label for="title">Title:</label>
<input type="text" id="title" name="title" [(ngModel)]="contents.title" required>

<label for="description">Description:</label>
<textarea id="description" name="description" rows="4" [(ngModel)]="contents.description" required></textarea>

<label for="creator">Creator:</label>
<input type="text" id="creator" name="creator" [(ngModel)]="contents.creator" required>

<label for="imgUrl">Image URL:</label>
<input type="text" id="imgUrl" name="imgUrl" [(ngModel)]="contents.imgUrl">

<label for="type">Type:</label>
<input type="text" id="type" name="type" [(ngModel)]="contents.type">

<label for="tags">Tags (comma-separated):</label>
<input type="text" id="tags" name="tags" [(ngModel)]="contents.tags">

<button type="submit" (click)="addData()"> Submit</button>
